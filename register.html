<!DOCTYPE html>
<html id="indexArch" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>User System</title>
    </head>
    <body>
        <header>
            <div class="flex-nav">
                <div>
                    <h2>CaraLibro</h2>
                </div>
                <div class="space-betww">

                </div>
                <div>
                    <nav>
                        <a id="index" href="index.html">Home</a>
                        <a id="register" href="register.html">Register</a>
                        <a id="users" href="users.html">Users</a>
                    </nav>
                </div>
            </div>
        </header>
        <main id="main">  
            <div class="form-container">
                <button id="newUser" onClick="showForm('userForm');">New User</button><button id="hideForm" onClick="hideForm('userForm');">Hide</button>
                <div id="userForm" class="form-control mb-3 lesser-margin ">
                    <h3 class="form-control-heading">Register Form</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="txtName"      placeholder="Enter your name" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="txtLastName"       placeholder="Enter lastname"  class="form-control" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" id="txtAge"       placeholder="Enter Age"  class="form-control" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="txtAddress"       placeholder="Enter Address"  class="form-control" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="txtEmail"    placeholder="Enter Email" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="txtPassword"    placeholder="Enter password" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="txtPasswordCom"     placeholder="Enter password again" class="form-control">
                    </div>
                    <label>Payment method</label>
                    <div class="input-group mb-3">
                        <select  id="txtPayment"   class="form-control">
                            <option id="op0" value="select an Option"  selected disabled>Select an option</option>
                            <option id="op1" value="Credit Card" >Credit Card</option>
                            <option id="op2"value="Debit Card">Debit Card</option>
                            <option id="op3"value="Cash">Cash</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <input type="color" id="txtColor"     placeholder="Enter pet's Owner Name" class="form-control">
                    </div>
                    <button type="button" id="btnRegister" onclick="register();" class="btn btn-dark lesser-top-margin">Register NEW user</button>
                </div>
            </div>
        </main>

        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="Js/storeManager.js"></script>
        <script src="Js/app.js"></script>
        <!--<script src="Js/navBar.js"></script>-->
    </body>
</html>
